<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="left-corner"></div>
        <div class="right-corner"></div>
        <nav>
          <div class="container">
            <div class="nav-wrapper">
              <h1 class="brand-name">Brand name</h1>

              <ul class="navigatio-list">
                <li>Home</li>
                <li>Products</li>
                <li>Pricing</li>
                <li>Contact</li>
              </ul>

              <div class="navigation-actions">
                <a href="#" class="login">Login</a>
                <a href="#" class="join-us"
                  >Join us
                  <img src="assets/arrow-right.svg" alt="arrow-right" />
                </a>
              </div>
            </div>
          </div>
        </nav>

        <article class="header-info">
          <h4 class="title-sm">For better future</h4>
          <h2 class="title-lg">HIGH QUALITY COURSES</h2>
          <p class="description">
            Find the right instructor for you from over 10,000 teachers
          </p>

          <div class="header-article_actions">
            <a href="#" class="get-quote">get quote now</a>
            <a href="#" class="learn-more">learn more</a>
          </div>
        </article>
      </header>

      <section class="sponsers">
        <div class="sponsers-container">
          <ul class="sponsers-wrapper">
            <li>
              <img src="assets/hooli.png" alt="hooli" />
            </li>
            <li>
              <img src="assets/lia.png" alt="lia" />
            </li>
            <li>
              <img src="assets/sponser-3.png" alt="sponser-3" />
            </li>
            <li>
              <img src="assets/stripe.png" alt="stripe" />
            </li>
            <li>
              <img src="assets/aws.png" alt="aws" />
            </li>

            <li>
              <img src="assets/reddis.png" alt="reddis" />
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
